apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-registration-bot
  labels:
    app: event-registration-bot
  namespace: discord-bot
spec:
  selector:
    matchLabels:
      app: event-registration-bot
  replicas: 1
  template:
    metadata:
      labels:
        app: event-registration-bot
    spec:
      containers:
        - name: event-registration-bot
          image: ghcr.io/technotut/discord-event-registrator-forgc:master
          imagePullPolicy: Always
          volumeMounts:
            - name: env
              mountPath: "/usr/src"
              readOnly: true
            - name: credentials
              mountPath: "/usr/src/.local"
              readOnly: true
      volumes:
        - name: env
          secret:
            secretName: der-env
            items:
              - key: .env
                path: .env
        - name: credentials
          secret:
            secretName: der-credentials
            items:
              - key: credentials.json
                path: credentials.json
      restartPolicy: Always
